<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="h-screen flex overflow-hidden">

        <div class="bg-white text-gray-800 h-screen w-60 flex flex-col rounded-lg shadow-lg">
            <div class="flex items-center justify-center h-16  text-BLACK">COURSUE</div>
            <nav class="flex-grow">
                <ul class="ml-5 mt-6">
                    <li class="px-4 py-2 flex items-center text-blue-500 justify-between hover:text-blue-500">
                        <a href="#" class="flex items-center">
                            <i class="bi bi-house-door mr-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="px-4 py-2 flex items-center justify-between hover:text-blue-500">
                        <a href="#" class="flex items-center">
                            <i class="bi bi-inbox-fill mr-2"></i>
                            Inbox
                        </a>
                    </li>
                    <li class="px-4 py-2 flex items-center justify-between hover:text-blue-500">
                        <a href="#" class="flex items-center">
                            <i class="bi bi-book mr-2"></i>
                            Lesson
                        </a>
                    </li>
                    <li class="px-4 py-2 flex items-center justify-between hover:text-blue-500">
                        <a href="#" class="flex items-center">
                            <i class="bi bi-check2-all mr-2"></i>
                            Task
                        </a>
                    </li>
                    <li class="px-4 py-2 flex items-center justify-between hover:text-blue-500">
                        <a href="#" class="flex items-center">
                            <i class="bi bi-people-fill mr-2"></i>
                            Group
                        </a>
                    </li>
                </ul>
            </nav>
           
            <div class=" border-gray-200">
                <ul class="ml-5 mt-4">
                    <li class="px-4 py-2 flex items-center justify-between hover:text-blue-500">
                        <a href="#" class="flex items-center">
                            <i class="bi bi-gear-fill mr-2"></i>
                            Settings
                        </a>
                    </li>
                    <li class="px-4 py-2 flex items-center justify-between text-red-500 hover:text-red-100">
                        <a href="#" class="flex items-center">
                            <i class="bi bi-box-arrow-right mr-2"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /Sidebar -->

        <!-- Content area -->
        <div class="flex flex-col w-0 flex-1 overflow-hidden">
            <!-- Your content goes here -->
        </div>
        <!-- /Content area -->

</html>
