<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-yellow-100">

<!-- Navigation Bar -->
<nav class="bg-white shadow">
    <div class="container mx-auto py-4">
        <div class="flex justify-between items-center">
            <a class="text-lg font-bold" href="#">
                <img src="../assets/logo.png" alt="Logo" class="inline-block align-middle w-auto h-10 mr-2">
            </a>
            <ul class="flex items-center space-x-4">
                <li class="icon-container">
                    <a href="#" class="text-gray-800 hover:text-gray-1100 flex items-center">
                        <i class="fas fa-user bg-yellow-300 text-yellow-900 p-2 rounded-full text-xs mr-1"></i>
                        <span id="username">Admin</span>
                    </a>
                </li>
                <li>
                    <a href="../login/login.html" class="text-gray-800 hover:text-gray-1100">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar and Content -->
<div class="container mx-auto mt-5 flex flex-col lg:flex-row">
    <!-- Sidebar -->
    <div class="bg-white p-4 shadow-lg lg:w-1/4 sidebar lg:mr-5">
        <h1 class="text-2xl font-bold mt-4 lg:mt-0">OVERVIEW</h1>
        <ul class="mt-4">
            <li>
                <a href="dashboard.html" class="flex items-center py-2 px-4 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-tachometer-alt text-lg mr-2"></i>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="kelolaPengguna.html" class="flex items-center py-2 px-4 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-users text-lg mr-2"></i>
                    Kelola Pengguna
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center py-2 px-4 bg-yellow-200 text-gray-900 font-semibold rounded-lg hover:bg-yellow-300">
                    <i class="fas fa-bell text-lg mr-2"></i>
                    Notifikasi
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center py-2 px-4 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-tasks text-lg mr-2"></i>
                    Aktivitas
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content Notifikasi -->
    <div class="container lg:w-6/4 bg-white  rounded">
        <div class="p-4">
            <h1 class="text-2xl font-bold">Notifikasi</h1>
            <!-- Content notifikasi dapat ditambahkan di sini -->
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- FontAwesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/pengguna.js"></script>

</body>
</html>
