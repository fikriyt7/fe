<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-yellow-100">

<!-- Navigation Bar -->
<nav class="bg-white shadow">
    <div class="container mx-auto py-4">
        <div class="flex justify-between items-center">
            <a class="text-lg font-bold" href="#">
                <img src="../assets/logo.png" alt="Logo" class="inline-block align-middle w-auto h-10 mr-2">
            </a>
            <ul class="flex items-center space-x-4">
                <li class="icon-container">
                    <a href="#" class="text-gray-800 hover:text-gray-1100 flex items-center">
                        <i class="fas fa-user bg-yellow-300 text-yellow-900 p-2 rounded-full text-xs mr-1"></i>
                        <span id="username">Admin</span>
                    </a>
                </li>
                <li>
                    <a href="../login/login.html" class="text-gray-800 hover:text-gray-1100">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar and Content -->
<div class="container mx-auto mt-5 flex flex-col lg:flex-row">
    <!-- Sidebar -->
    <div class="bg-white p-4 shadow-lg lg:w-1/4 sidebar lg:mr-5">
        <h1 class="text-2xl font-bold mt-4 lg:mt-0">OVERVIEW</h1>
        <ul class="mt-4">
            <li>
                <a href="dashboard.html" class="flex items-center py-2 px-4 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-tachometer-alt text-lg mr-2"></i>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center py-2 px-4 bg-yellow-200 text-gray-900 font-semibold rounded-lg hover:bg-yellow-300">
                    <i class="fas fa-users text-lg mr-2"></i>
                    Kelola Pengguna
                </a>
            </li>
            <li>
                <a href="notifikasi.html" class="flex items-center py-2 px-4 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-bell text-lg mr-2"></i>
                    Notifikasi
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center py-2 px-4 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-tasks text-lg mr-2"></i>
                    Aktivitas
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container lg:w-6/4 bg-white  rounded">
        <nav class="flex justify-between mb-4">
            <div class="flex space-x-4 m-2">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-lg ">Admin</button>
                <button class="px-4 py-2 bg-green-500 text-white rounded-lg ">Student</button>
                <button class="px-4 py-2 bg-yellow-500 text-white rounded-lg " >Mentor</button>
            </div>
            <div class="mt-1">
                
                <input type="text" placeholder="Cari" class="px-4 py-2 border rounded-lg m-2 ">
                
            </div>
        </nav>
        <div class="overflow-x-auto">
            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg m-2">
                <table class="min-w-full divide-y divide-gray-200 bg-white rounded-lg overflow-hidden">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kata Sandi</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Alamat</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kontak</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Avatar</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Data pengguna akan ditampilkan di sini -->
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">0001</td>
                            <td class="px-6 py-4 whitespace-nowrap">Budi A</td>
                            <td class="px-6 py-4 whitespace-nowrap">budi01@gmail.com</td>
                            <td class="px-6 py-4 whitespace-nowrap">Bxxxxxx</td>
                            <td class="px-6 py-4 whitespace-nowrap">Jakarta Barat</td>
                            <td class="px-6 py-4 whitespace-nowrap">08xx xxxx xxxx</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <img src="avatar.jpg" alt="Avatar" class="h-8 w-8 rounded-full">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a href="#" class="text-blue-600 hover:text-blue-900 mr-2"><i class="fas fa-eye" onclick="viewAdminDetail()"></i> View</a>
                                <a href="#" class="text-green-600 hover:text-green-900 mt-2 mr-2"><i class="fas fa-edit"></i> Edit</a>
                                <a href="#" class="text-red-600 hover:text-red-900 block mt-2" onclick="confirmDelete()"><i class="fas fa-trash"></i> Hapus</a>
                            </td>
                        </tr>
                        <!-- Data pengguna lainnya akan ditambahkan di sini -->
                    </tbody>
                </table>
            </div>
            <div class="text-right mt-4 mr-4">
                <button class="px-4 py-2 bg-green-500 text-white rounded-lg" onclick="openAddAdminModal()">Tambah Baru <i class="fas fa-plus-circle ml-1"></i></button>
            
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- FontAwesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/pengguna.js"></script>

</body>
</html>
